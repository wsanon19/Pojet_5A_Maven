<section class = "trois">
<div class="container h-100">
  <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">

              <div class="text-center mt-4">
                  <h1 class="h2">Connection</h1>
                  <p class="lead">
                      
                  </p>
              </div>
              

              <div class="card">
                  <div class="card-body">
                      <div class="m-sm-4">
                          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">   

                              <div class="form-group">
                                  <label>Username</label>
                                  <input class="form-control form-control-lg" type="text" name="username" placeholder="Saisissez votre nom utilisateur" ngModel
                                  #usernameInput="ngModel" required>
                              </div>
                              <span class="help-block" style="color:red;"
                              *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
                              
                              <div class="form-group">
                                  <label>Mot de passe</label>
                                  <input class="form-control form-control-lg" type="password" name="password" placeholder="Saisissez votre mot de passe"  ngModel
                                  #passwordInput="ngModel" required>
                              </div>
                              <span class="help-block" style="color:red;"
                              *ngIf="passwordInput.invalid && passwordInput.touched">Veuillez entrer un mot de passe.</span>
                              
                              <div class="text-center mt-3">
                                <button type="submit" [disabled]="loginForm.invalid " class="btn btn-danger">Se connecter</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
              <div class="inscription">
              <p class="inscription">Vous n'avez pas de compte ?  <button type="button" class="btn btn-outline-danger" routerLink="/inscription">Inscrivez-vous</button></p>
              
              </div>
          </div>
      </div>
  </div>
</div>

</section>
